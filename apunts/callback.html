<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(){
            return "hello";
        }

        function bye(){
            return "Bye";
        }

        function saluda(nombre,tipo){
            return tipo()+" "+nombre;
        }

        console.log(saluda("Alex",hello));
        console.log(saluda("Rafa",bye));
        console.log(saluda("Toni",function(){
            return "Hasta luego"
        }));

        setTimeout(function(){
            console.log("3 segundos despues");
        },300)

    </script>
</body>
</html>
